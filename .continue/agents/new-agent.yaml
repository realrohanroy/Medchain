# This is an example agent configuration file
# It is used to define custom AI agents within Continue
# Each agent file can be accessed by selecting it from the agent dropdown

# To learn more, see the full config.yaml reference: https://docs.continue.dev/reference

name: Example Agent
version: 1.0.0
schema: v1

# Models define which AI models this agent can use
# https://docs.continue.dev/customization/models
models:
  - name: my gpt-5
    provider: openai
    model: gpt-5
    apiKey: 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
  - uses: ollama/qwen2.5-coder-7b
  - uses: anthropic/claude-4-sonnet
    with:
      ANTHROPIC_API_KEY: ${{ secrets.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 }}

# MCP Servers the agent can use
# https://docs.continue.dev/customization/mcp-tools
mcpServers:
  - uses: anthropic/memory-mcp
